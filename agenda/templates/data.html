<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c7a3274d9e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    

    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Crear nuevo registro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agenda">Ver registros anteriores</a>
        </li>
        
      </ul> 

<div class="container" style="margin-top: 100px;">

    <h1>Registros antiguos:</h1>
    <table class="table" >
        <tr>
            <td>ID:</td>
            <td>Nombre:</td>
            <td>Tipo:</td>
            <td>Fecha:</td>
            <td>Description:</td>

            <td style="text-align: center;">Eliminar:</td>
            <td style="text-align: center;">Cambiar:</td>
        </tr>
        
        {% for d in data %}
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.nombre}}</td>
                <td>{{d.tipo}}</td>
                <td>{{d.fecha}}</td>
                <td>{{d.description}}</td>
                <td style="text-align: center;">
                    <a href="/delete/{{ d.id }}">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>
                </td>
                <td style="text-align: center;">
                    <a href="/update/{{ d.id }}">
                        <i class="fa fa-wrench" aria-hidden="true"></i>
                    </a>
                </td>
                
            </tr>
        {% endfor %}
       
    </table>
</div>
  </body>
</html>
